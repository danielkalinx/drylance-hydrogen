
mutation ProductVariantsBulkCreate($productId: ID!, $variants: [ProductVariantsBulkInput!]!) {
  productVariantsBulkCreate(productId: $productId, variants: $variants) {
    productVariants {
      id
      title
      price
      metafields {
        edges {
          node {
            key
            type
            value
          }
        }
      }
    }
    userErrors {
      field
      message
    }
  }
}
